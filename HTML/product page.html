<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/CSS/styles.css">
    <title>Product Page</title>
</head>
<body>  
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-main-content">
            <div class = "logo">HAGGAI'S  
                FIT</div>
            <div class="shopping-tools">
                <div class="user-account">
                    <img src="../img/user-2-svgrepo-com 1.svg" alt="User Account" />
                    <p class="shopping-tool-button">My Account</p>
                </div>
                <div class="wishlist">
                    <img src="../img/save-wishlist-like-favorite-svgrepo-com 1.svg" alt="Wishlist" />
                    <p class="shopping-tool-button">Wishlist</p>
                </div>
                <div class="cart">
                    <img src="../img/cart-svgrepo-com 1.svg" alt="Cart" />
                    <p class="shopping-tool-button">Cart</p>
                </div>
            </div>
            <div class="menu">
                <img src="../img/menu alt 1 1.svg" alt="Menu" />
                <p>Menu</p>
            </div>
        </div>
        <div class="navbar-bottom"></div>
    </nav>

    <!-- Main Content -->
    <section id="products-main-content">
        <div id="product-page">

            <!-- Men Section -->
            <section id="men">
                <h2>Men</h2>
                <div class="products">
                    <div class="product">
                        <img src="https://via.placeholder.com/150" alt="Men Product 1">
                        <p>Popular</p>
                    </div>
                    <div class="product">
                        <img src="https://via.placeholder.com/150" alt="Men Product 2">
                        <p>Popular</p>
                    </div>
                    <div class="product">
                        <img src="https://via.placeholder.com/150" alt="Men Product 3">
                        <p>Popular</p>
                    </div>
                </div>
            </section>

            <!-- Women Section -->
            <section id="women">
                <h2>Women</h2>
                <div class="products">
                    <div class="product">
                        <img src="https://via.placeholder.com/150" alt="Women Product 1">
                        <p>Popular</p>
                    </div>
                    <div class="product">
                        <img src="https://via.placeholder.com/150" alt="Women Product 2">
                        <p>Popular</p>
                    </div>
                    <div class="product">
                        <img src="https://via.placeholder.com/150" alt="Women Product 3">
                        <p>Popular</p>
                    </div>
                </div>
            </section>

            <!-- Children Section -->
            <section id="children">
                <h2>Children</h2>
                <div class="products">
                    <div class="product">
                        <img src="https://via.placeholder.com/150" alt="Children Product 1">
                        <p>Children</p>
                    </div>
                    <div class="product">
                        <img src="https://via.placeholder.com/150" alt="Children Product 2">
                        <p>Children</p>
                    </div>
                    <div class="product">
                        <img src="https://via.placeholder.com/150" alt="Children Product 3">
                        <p>Children</p>
                    </div>
                </div>
            </section>

        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-top"></div>
        <div class="footer-copyright">
            <p>&copy; haggaisfit.com - All Rights Reserved 2025</p>
        </div>
    </footer>
</body>
</html>
