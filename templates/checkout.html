<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'CSS/styles.css')}}" >
    <script src = "{{ url_for('static', filename = 'JS/navBarLogic.js')}}" defer></script>
    <title>Home</title>
</head>
<body>
    {% include 'partials/navbar.html' %}

    <section id="checkout-main-content">
        <div id = "checkout-title">
            CHECKOUT
        </div>
        <h2 id = "items-to-checkout-title">Items to Checkout</h2>
        <div id = "items-to-checkout">Your cart is empty</div>
        <h2 id = "shipping-and-payment-information-title">Shipping and Payment Information</h2>
        <form id="checkout-forms" method="POST" action="{{ url_for('place_order') }}">
            <fieldset id = "shipping-information">
                <legend>Shipping Information</legend>
                <label>
                    Name:
                    <input type="text" name="name" value="{{ shipping_info.name if shipping_info else '' }}" required>
                </label>
                <label>
                    Address:
                    <input type="text" name="address" value="{{ shipping_info.address if shipping_info else '' }}" required>
                </label>
                <label>
                    City:
                    <input type="text" name="city" value="{{ shipping_info.city if shipping_info else '' }}" required>
                </label>
                <label>
                    State:
                    <input type="text" name="state" value="{{ shipping_info.state if shipping_info else '' }}" required>
                </label>
                <label>
                    Zip Code:
                    <input type="text" name="zip" value="{{ shipping_info.zip if shipping_info else '' }}" required>
                </label>
                <label>
                    Country:
                    <input type="text" name="country" value="{{ shipping_info.country if shipping_info else '' }}" required>
                </label>
                <label>
                    Email:
                    <input type="email" name="email" value="{{ shipping_info.email if shipping_info else '' }}" required>
                </label>
            </fieldset>

            <!-- Payment Information -->
            <fieldset id = "payment-information">
                <legend>Payment Information</legend>
                <label>
                    Mobile Money Number:
                    <input type="text" name="mobile_money_number" placeholder="e.g. 095/075XXXXXXX" maxlength="10" required>
                </label>
            </fieldset>

            <button id = "checkout-button" type="submit">Place Order</button>
        </form>
    </section>

    <footer class="footer">
        <div class="footer-top"></div>
        <div class="footer-copyright">
            <p>&copy; haggaisfit.com - All Rights Reserved 2025</p>
        </div>
    </footer>
</body>
</html>
